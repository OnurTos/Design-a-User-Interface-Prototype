<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Beach Paradise Properties</title>
    <link href="styles.css" rel="stylesheet">

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">

            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>

                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                </ul>

        </div>

    <!-- Beach Paradise Properties -->
    <section class="container mt-5">
        <h2 class="text-center mb-5">Beach Paradise Properties</h2>

        <div class="row">
            <!-- Property Card 1 -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card shadow-lg rounded-3">
                    <img src="Pictures/pexels-pixabay-237272.jpg" class="card-img-top rounded-3" alt="Beach Property">

            <div class="col-lg-4 col-md-6 mb-4">

                    <img src="Pictures/pexels-lifeinmelancholy-786357.jpg" class="card-img-top rounded-3" alt="Beach Property">

                        <h5 class="card-title">Beachside Apartment</h5>
                        <p class="card-text">Location: Gold Coast</p>
                        <p class="card-text">Price per night: $250</p>

                </div>
            </div>
